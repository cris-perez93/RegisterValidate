<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

    <title>Register</title>
</head>
<body>
 <main>

    <div class="email">
        <h1>Register</h1>
    <form action="" class="formulario" id="formulario">
      <!--Grupo:Correo Electronico-->
      
        <label for="email" class="formulario__label__login">Email</label>
             <div class="formulario__grupo-input">
                 <input type="text" class="formulario__input__login" name="email" id="email" placeholder="correo@correo.com">
                <p class="regex__login" id="regexValidate">Enter valid email. </p> 
                <p class="please" id="validate">Enter email adress.</p>
              </div>
             
               <!--Grupo:Password-->
           
            <label for="password" class="formulario__label__login">Password</label>
                 <div class="formulario__grupo-input">
                     <input type="password" class="formulario__input__login" name="password" id="password" placeholder="">
                     
                 </div>
                 <p class="regex__login" id="regexPass">At least one capital letter, one number and at least 8 characters.</p>
                 <p class="please" id="passwordValidate">Please, enter a password</p>
                 
                 
               <!--Grupo:Password2-->
           
            <label for="password" class="formulario__label__login">Repeat Password</label>
            <div class="formulario__grupo-input">
                <input type="password" class="formulario__input__login" name="password" id="password2" placeholder="">
                
            </div>
            <p class="password__match" id="matchPass">Please, enter a password</p>
            <p class="password__match__two" id="passwordMatch">Password does not match</p>
            

            <div class="provincia">
                <select  name="provincia" class="form-control" id="provincia">

                  <option value="Álava/Araba">Álava/Araba</option>

                  <option value="Badajoz">Badajoz</option>
                  <option value="Baleares">Baleares</option>
                  <option value="Barcelona">Barcelona</option>
                  <option value="Burgos">Burgos</option>
                  <option value="Cáceres">Cáceres</option>
                  <option value="Cádiz">Cádiz</option>
                  <option value="Cantabria">Cantabria</option>
                  <option value="Castellón">Castellón</option>
                  <option value="Ceuta">Ceuta</option>
                  <option value="Ciudad Real">Ciudad Real</option>
                  <option value="Córdoba">Córdoba</option>
                  <option value="Cuenca">Cuenca</option>
                  <option value="Gerona/Girona">Gerona/Girona</option>
                  <option value="Granada">Granada</option>
                  <option value="Guadalajara">Guadalajara</option>
                  <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                  <option value="Huelva">Huelva</option>
                  <option value="Huesca">Huesca</option>
                  <option value="Jaén">Jaén</option>
                  <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                  <option value="La Rioja">La Rioja</option>
                  <option value="Las Palmas">Las Palmas</option>
                  <option value="León">León</option>
                  <option value="Lérida/Lleida">Lérida/Lleida</option>
                  <option value="Lugo">Lugo</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Málaga">Málaga</option>
                  <option value="Melilla">Melilla</option>
                  <option value="Murcia">Murcia</option>
                  <option value="Navarra">Navarra</option>
                  <option value="Orense/Ourense">Orense/Ourense</option>
                  <option value="Palencia">Palencia</option>
                  <option value="Pontevedra">Pontevedra</option>
                  <option value="Salamanca">Salamanca</option>

                  <option value="Valencia">Valencia</option>
                  <option value="Valladolid">Valladolid</option>
                  <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                  <option value="Zamora">Zamora</option>
                  <option value="Zaragoza">Zaragoza</option>
                </select>
                <p class="mensaje__provincia" id="mensaje__provincia">Selecciona una provincia.</p>
              </div>
              <button type="submit" class="button1" value="">Send</button>
                   
    </form>

    

    </div>
 </main>
